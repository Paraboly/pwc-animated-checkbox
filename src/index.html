<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/pwc-animated-checkbox.esm.js"></script>
    <script nomodule src="/build/pwc-animated-checkbox.js"></script>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Oswald&display=swap");
      body {
        width: 100vw;
        height: 85vh;
        display: flex;
        flex-direction: column;
        font-size: 13px;
        background-color: #fff;
        font-family: Oswald, opensans, Helvetica Neue, Helvetica, Arial,
          sans-serif;
      }

      pwc-animated-checkbox {
        margin: auto;
        margin-top: 12px;
      }
    </style>

    <pwc-animated-checkbox></pwc-animated-checkbox>
    <pwc-animated-checkbox></pwc-animated-checkbox>
    <pwc-animated-checkbox></pwc-animated-checkbox>
    <pwc-animated-checkbox></pwc-animated-checkbox>

    <script>
      // Multiple Checkboxes
      const pwcCheckboxes = document.querySelectorAll("pwc-animated-checkbox");
      pwcCheckboxes.forEach(element => {
        element.addEventListener("checkedEvent", event => {
          console.log("Event: ", event.detail);
        });
      });

      // Selects the first checkbox
      const pwcCheckbox = document.querySelector("pwc-animated-checkbox");
      pwcCheckbox.addEventListener("checkedEvent", event => {
        console.log("First Element Event: ", event.detail);
      });
    </script>
  </body>
</html>
